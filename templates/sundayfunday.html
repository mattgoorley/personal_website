<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzS4zkJ-lF8-Z-7WNAarxNYR20X0DR-LM&libraries=places&"></script>
    <script>
        var oauth_token = '{{access_token}}';
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/sundayfunday.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
              <ul class="nav nav-pills pull-right">
                <li role="presentation" class="/sundayfunday/"><a href="/sundayfunday/">Home</a></li>
                <li role="presentation"><a href="/sundayfunday/about">About</a></li>
                <li role="presentation"><img src='' id='user-photo'></li>
              </ul>
            </nav>
            <h3 class="text-muted">Sunday Funday</h3>
        </div>

        <div class="jumbotron">
          <div class="sections">
            <ul class="content">
              <h1>Welcome </h1>
              <p class="lead">
                  <div class="pac-card" id="pac-card">
                    <div id="title">
                      Where are you?
                    </div>

                    <div id="pac-container">
                      <input id="pac-input" type="text"
                          placeholder="Enter a location">
                    </div>
                  </div>
              </p>
              <p><a class="btn btn-lg btn-success" href="#" role="button" id='submit-button'>SUBMIT SEARCH</a></p>
            </ul>
          </div>
        </div>

        <div class="row marketing">
            <div class="col-lg-6 col-xs-12 col-md-8">
                <div class="row dropdown">
                        <div class="button-group">
                            <button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown" ><span>Filter Category</span> <span class="caret"></span></button>
                            <ul class="dropdown-menu noclose" id="cats">
                              <li><a href="#" class="small" data-value="food" tabIndex="-1"><input type="radio"/>&nbsp;Food</a></li>
                              <li><a href="#" class="small" data-value="drinks" tabIndex="-1"><input type="radio"/>&nbsp;Drinks</a></li>
                              <li><a href="#" class="small" data-value="coffee" tabIndex="-1"><input type="radio"/>&nbsp;Coffee</a></li>
                              <li><a href="#" class="small" data-value="shops" tabIndex="-1"><input type="radio"/>&nbsp;Shops</a></li>
                              <li><a href="#" class="small" data-value="outdoors" tabIndex="-1"><input type="radio"/>&nbsp;Outdoors</a></li>
                              <li><a href="#" class="small" data-value="trending" tabIndex="-1"><input type="radio"/>&nbsp;Trending</a></li>
                            </ul>
                        </div>
                </div>
                <br></br>
                <br></br>
            </div>
            <div class="col-lg-6 col-xs-12 col-md-8">
                <div class="row dropdown">
                        <div class="button-group">
                            <button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown"><span>Filter Prices</span> <span class="caret"></span></button>
                            <ul class="dropdown-menu" id='price'>
                              <li><a href="#" class="small" data-value="1" tabIndex="-1"><input type="checkbox"/>&nbsp;<$10</a></li>
                              <li><a href="#" class="small" data-value="2" tabIndex="-1"><input type="checkbox"/>&nbsp;$10-$20</a></li>
                              <li><a href="#" class="small" data-value="3" tabIndex="-1"><input type="checkbox"/>&nbsp;$20-$30</a></li>
                              <li><a href="#" class="small" data-value="4" tabIndex="-1"><input type="checkbox"/>&nbsp;>$30</a></li>
                            </ul>
                        </div>
                </div>
                <br></br>
            </div>
        </div>
    </div>

          <footer class="footer">
            <p>Â© 2017 Sunday Funday</p>
          </footer>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="../static/js/sundayfunday.js" type="text/javascript"></script>
    <script id='venue-cards' type='x-tmpl-mustache'>
          <li class='card' id=card<%pane%> style="z-index:<%pane%>" >
              <div class="card-image"><a href=<%menu%> id='menu' target="_blank"> <img src=<%photo%> ></a>  </div>

              <div class="card-content">
                <h1><a href=<%url%> id='url' target="_blank"><span class="card-title activator brown-text text-darken-4"><%name%></span></a></h1>
                <p class='category'><%category%></p>
                <p class="rating"><%rating%>/10</p>
                <p class="distance">Distance: <%distance%> meters</p>

                <p class="phone"><%phone%></p>
                <p class="address"><%address%></p>

              </div>
          </li>
    </script>

    <script id='next-btn' type="x-tmpl-mustache">
      <button type='button' class='btn btn-primary btn-lg btn-block' id='next-button'>Next</button>
    </script>
</body>
</html>
