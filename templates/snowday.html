<!DOCTYPE html>
<html>
<head>
  <title>Snow Day App</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" id="jquery"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzS4zkJ-lF8-Z-7WNAarxNYR20X0DR-LM&libraries=places&"></script>

  <link href="../static/css/snowday.css" type="text/css" rel="stylesheet" />


</head>

<body>
  <div class="main-wrapper">
    <header>
      <h1>Snow Day</h1>
    </header>

    <div class="pac-card" id="pac-card">
      <div>
        <div id="title">
          Autocomplete search
        </div>
      </div>
      <div id="pac-container">
        <input id="pac-input" type="text"
            placeholder="Enter a location">
        <p id='lat-val' style="visibility: hidden;"></p>
        <p id='lng-val' style="visibility: hidden;"></p>
      </div>
    </div>

    <div class="cat-card" id="cat-card">
      <div>
        <div id="title">
          Select Catagory
        </div>
      </div>
      <form id="cat-selector" class="cat-controls">
        <input type="checkbox" name="type" id="changetype-food" value="food" checked="checked">
        <label for="cat-food">Food</label>

        <input type="checkbox" name="type" id="changetype-nightlife" value="nightlife">
        <label for="cat-nightlife">Drinks</label>

        <input type="checkbox" name="type" id="changetype-convenience" value="convenience">
        <label for="cat-convenience">Convenience Stores</label>

        <input type="checkbox" name="type" id="changetype-drugstore" value="drugstore">
        <label for="cat-drugstore">Drug Stores</label>

        <input type="checkbox" name="type" id="changetype-shops" value="shops">
        <label for="cat-shops">Shops (Food & Drink)</label>

        <input type="submit" value="Submit">
      </form>
    </div>
    <div class='container-results'>

    </div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script type="text/javascript" src='../static/js/snowday.js'></script>

<script id='venue-slides' type='x-tmpl-mustache'>
    <div class='card' id=<%name%> style='color:black'>
        <h5 class="name"><%name%></h5>
        <p class='address'><%address%></p>
        <p class="phone"><%phone%></div>
        <p class="url"><%url%></div>
    </div>
</script>

</html>
